    <title>Slider Experiments</title>

  <body>
     <p>
       This is the very beginning of what will become a DnD character sheet generator and is nothing more than an early proof of concept
     </p>
      <link href="bootstrapslider.css" rel="stylesheet"/>
      <link href="bootstrap.min.css" rel="stylesheet"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script src="bootstrap-slider.js"></script>
      <link href="tables.css" rel="stylesheet"/>
      <table>
            <tr>
                
      <!–– Strength Slider ––>
      <td bgcolor="#ff6d6d">
        <div class="wrapper">
            <p>Strength</p>        
      <input id="strengthSlider" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" />
          <input type="text" class="form-control" id="inputValuestr" value="0" size="10"/>
      </div>
    </td>

        </td>
